<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile - Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Profile</h1>
            <p>Fill out the form below to create your personalized profile</p>
        </div>
        
        <form action="ProfileServlet" method="POST" class="profile-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required placeholder="2025xxxxxx">
            </div>

            <div class="form-group">
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required placeholder="e.g System Engineering / CS266">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" required placeholder="e.g., Reading, Gaming, Cooking">
            </div>

            <div class="form-group">
                <label for="introduction">Short Self Introduction:</label>
                <textarea id="introduction" name="introduction" rows="5" required placeholder="Tell us about yourself..."></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="back-btn" onclick="location.href='Starting.html'">← Back</button>
                <button type="submit" class="submit-btn">Submit Profile →</button>
            </div>
        </form>
    </div>
</body>
</html>
